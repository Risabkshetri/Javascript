<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background: #f8f5f5;">
    <!-- Value	State	Description
0	UNSENT	Client has been created. open() not called yet.
1	OPENED	open() has been called.
2	        HEADERS_RECEIVED	send() has been called, and headers and a           status are available.        
3	LOADING	 Downloading; responseText holds partial data.
4	DONE	 The operation is complete. -->
<div class="card" style="height: 200px; width: 200px;"></div>
<button class="risab" style="background:blue; height: 30px; width: 100px;">See Risab</button>
</body>
<script>
    const requesturl ='https://api.github.com/users/Risabkshetri'
   const xhr = new XMLHttpRequest()
   xhr.open('GET', requesturl)
   xhr.onreadystatechange = function(){
    console.log(xhr.readyState)
    if(xhr.readyState === 4){
        const data =  JSON.parse(this.responseText)
        document.querySelector('.risab').addEventListener('click',()=>{
            document.div.innerHTML = `<img src="${data.avatar_url}">
            <span>${data.followers}</span>`
        })
        // console.log(data.avatar_url)
        // console.log(data.followers)
        
    }
   }
   
   xhr.send();
</script>
</html>
